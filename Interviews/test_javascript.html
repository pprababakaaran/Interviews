<html>
<script>
	//'use strict';
	x =5;
	alert(x);//Hoisting
	
	x = 10;
	alert(typeof(x));// number
	
	y="Hello";
	alert(typeof(y));// string
	
	a = {1:"Hello"};
	alert(typeof(a));// object

	b = [1,2,3];
	alert(typeof(b));// object
	
	var c = 10;
	var d = "10";
	alert(c==d)//true
	
	var e = 10;
	var f = "10";
	alert(e===f)//false
	
	alert("[]==true" + []==true);

</script>
<body>

<div id="content"> Hello</div>
</body>
</html>
